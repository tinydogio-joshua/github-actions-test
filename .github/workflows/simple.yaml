name: Shell Commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-22.04
    steps:
      - name: Echo a String
        run: echo "Hello, World!"
      - name: Multiline Script
        run: |
          node -v
          npm -v
      - name: Python Command
        shell: python
        run: |
          import platform
          print(platform.processor())
  run-windows-commands:
    runs-on: windows-2022
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory Bash
        shell: bash
        run: pwd
